<!DOCTYPE html>
<html>
<head>
  <title>簡單計算機</title>
  <style>
    .calculator {
      width: 200px;
      margin: 0 auto;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ccc;
    }

    .calculator input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .calculator input[type="button"] {
      width: 48%;
      margin-right: 2%;
      margin-bottom: 5px;
      padding: 5px;
    }

    .calculator input[type="button"]:last-child {
      margin-right: 0;
    }
  </style>
  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var operator = document.getElementById('operator').value;
      var result = 0;

      if (operator === '+') {
        result = num1 + num2;
      } else if (operator === '-') {
        result = num1 - num2;
      } else if (operator === '*') {
        result = num1 * num2;
      } else if (operator === '/') {
        result = num1 / num2;
      }

      document.getElementById('result').value = result;
    }
  </script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="num1" placeholder="數字 1">
    <input type="text" id="num2" placeholder="數字 2">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="button" value="計算" onclick="calculate()">
    <input type="text" id="result" placeholder="結果" readonly>
  </div>
</body>
</html>
